<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>运动终极版一</title>
		<style>
			*{margin: 0; padding: 0;}
			div{width: 150px; height: 150px; background: #ccc;
				position: absolute; top: 50px; left: 100px;}
		</style>
		<script>
			window.onload = function() {
				var oDiv = document.getElementById('div');
				
				oDiv.onclick = function(){
					move(oDiv,'top',300,1000);
				}
				
				function move(obj,sName,target,time){
					var start = parseInt(getStyle(obj,sName));
					var dis = target - start;
					var count = Math.floor(time/30);
					var n = 0;
					var timer = setInterval(function(){
						n++;
						obj.style[sName] = start + dis*n/count + 'px';
						if(n == count){
							clearInterval(timer);
						}
					},30)
				}
				
				function getStyle(obj,sName){
					return obj.currentStyle ? obj.currentStyle[sName] : getComputedStyle(obj,false)[sName];
				}
				
				
				
			}
		</script>
	</head>

	<body>
		<div id="div"></div>
	</body>

</html>
