<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>话费效果</title>
		<script>
		window.onload = function(){
			var oSel = document.getElementById('sel');
			var oSpan = document.getElementsByTagName('span')[0];
			var aPrice = ['9.8','19.6','29.4','49.2','99']
			
			oSel.onchange = function(){
				var index = oSel.selectedIndex;
				oSpan.innerHTML = aPrice[index]+'元';
				
			}
			
		}
		</script>
	</head>
	<body>
		<select id="sel">
			<option value="a">10元</option>
			<option value="b">20元</option>
			<option value="c">30元</option>
			<option value="d">50元</option>
			<option value="e">100元</option>
		</select>
		<span id="span">9.8元</span>
	</body>
</html>
