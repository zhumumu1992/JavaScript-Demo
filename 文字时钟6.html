<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>文字时钟</title>
		<script>
		window.onload = function(){
			setInterval(tick,0);
			tick();
			function tick(){
				var odate = new Date();
				console.log(typeof odate)
				var y = odate.getFullYear();
				var m = odate.getMonth()+1;
				var d = odate.getDate();
				var h = odate.getHours();
				var min = odate.getMinutes();
				var s = odate.getSeconds();
				
				var str = '现在是北京时间:' +y+'年'+todub(m)+'月'+todub(d)+'日'+todub(h)+'时'+todub(min)+'分'+todub(s)+'秒';
				
				document.body.innerHTML = str;
			}
			
			function todub(n){
				return n>=10 ? ''+n : '0'+n;
			}
			
		}	
		</script>
	</head>

	<body>
	</body>

</html>
